<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notepad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
    <script src="./js/includeHTML.js"></script>
    <script src="./models/note.class.js"></script>
    <script src="./js/show_note.js"></script>
    <script src="./js/render_notes.js"></script>
    <script src="./js/delete_notes.js"></script>
    <script src="./js/script.js"></script>
  </head>

  <body onload="init(), renderDeletedNotes()">
    <nav class="nav" w3-include-html="./templates/nav.html"></nav>

    <section class="section_container" id="section_container">
      <div class="show_note_bg invisible d-none" id="show_note_bg">
        <div class="show_note" id="show_note">
          <div class="show_note_title" id="open_note__title"></div>
          <div class="show_note_content" id="open_note__content"></div>
          <div class="show_note_actions">
            <div class="show_note_actions_buttons" id="show_note_actions_buttons">
              <img
                id="show_note__delete"
                src="img/icons8-full-trash-50.png"
                alt="delete note"
                class="note_icon hover"
              />
              <span class="hover_text" id="hover_text">Delete definitely</span>
              <img id="show_note__restore" src="img/icons8-upload-96.png" alt="edit note" class="note_icon hover" />
              <span class="hover_text icon2" id="hover_text2">Restore</span>
            </div>
            <button onclick="closeNote()">Close</button>
          </div>
        </div>
      </div>
      <h1 id="headline">Deleted Notes</h1>

      <!-- ------------  DELETED NOTES  ------------- -->

      <div class="notes" id="notes">
        <div class="delete_all" id="delete_all" onclick="deleteAllNotesDef()">
          <img src="img/icons8-full-trash-50.png" class="nav_icon delete_all_icon" />
          <span id="delete_all_text">Delete all notes</span>
        </div>
        <div class="notes_headline" id="notes_headline">
          <h3 id="section-headline__alt">You didn't delete any notes yet</h3>
        </div>
        <div class="notes_container" id="notes_container"></div>
      </div>
    </section>
  </body>
</html>
